<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Number Guess Game JS</title>
</head>

<body>
    <nav class="navbar sticky-top bg-primary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h3 class="d-inline">Number Guess Game</h3>
                <p class="d-inline">(You have only 3 chances)</p>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="mb-3 text-center">
                    <h4>
                        Guess between 1-10
                    </h4>
                </div>
                <form action="" id="number-check-form">
                    <div class="div" id="chosed">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="-">
                            <label for="floatingInput">Insert Number</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" id="result-btn">Check Result</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="mb-3 text-center">
                    <h4>
                        State
                    </h4>
                </div>
                <div id="state">
                    <div class="alert alert-secondary text-center" role="alert">
                        <h4 class="alert-heading">3 chances left!</h4>
                        <hr>
                        <p class="mb-4"><b>Hints: </b>Be Careful</p>
                    </div>
                </div>
                <div class="text-center" id="div-restart">
                    <button type="button" class="btn btn-outline-danger" id="restart-btn" disabled>Restart Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
